<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FORMS</h1>
    <form action="./submit.html">
        <label>Name</label>
        <input type="text" id="name" name="name" value="" placeholder="name" required>
        <br>
        <br>
        <label>Email Address</label>
        <input type="email" id="email" name="email" value="" placeholder="email" required>
        <br>
        <br>
        <label>Password</label>
        <input type="password" id="password" name="password" value="" placeholder="password" required>
        <br>
        <br>
        <label>Language</label>  <br><br>
        <input type="radio" id="language1" name="language" value="React">
        <label for="language1">React</label>
        <br>
        <input type="radio" id="language2" name="language" value="Angular">
        <label for="language2">Angular</label>
        <br>
        <input type="radio" id="language3" name="language" value="Vue">
        <label for="language3">Vue</label>
        <br><br>
        <label>Course</label> <br><br>
        <input type="checkbox" id="course1" name="course1" value="MERN">  
        <label for="course1">MERN</label>
        <br>
        <input type="checkbox" id="course2" name="course2" value="MEAN">
        <label for="course2">MEAN</label>
        <br>
        <input type="checkbox" id="course3" name="course3" value="MEVN">  
        <label for="course3">MEVN</label>
        <br><br>

        <label>Field</label>
        <select id="course" name="course">
            <option for="course">Front end</option>
            <option for="course">Back end</option>
            <option for="course">Full stack</option>
        </select>  <br><br>
        <textarea rows="10" cols="40" id="description" name="description" required></textarea>
        <br><br>
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" required>
        <button type="submit">submit</button>
        <br>
        <h1>TABLES</h1>
        <a href="./tables.html" target="_blank">Click Here</a>
    </form>
</body>
</html>
